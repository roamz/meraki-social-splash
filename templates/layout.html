<!doctype html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
<title>{% block title %}Welcome{% endblock %} - Meraki Social Splash</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  <style>
    .page-heading {
      background-image: url(https://www.localmeasure.com/wp-content/uploads/2015/02/header_manequin-420x600.jpg);
    } 
    .no-backgroundsize  .page-heading {
      background-image: url(https://www.localmeasure.com/wp-content/uploads/2015/02/header_manequin.jpg);
    } 
    @media (min-width: 26em) {
      .page-heading {
        background-image: url(https://www.localmeasure.com/wp-content/uploads/2015/02/header_manequin-840x600.jpg);
      } 
    }
    @media (min-width: 35em) {
      .page-heading {
        background-image: url(https://www.localmeasure.com/wp-content/uploads/2015/02/header_manequin-1200x600.jpg);
      } 
    }
    @media (min-width: 48em) {
      .page-heading {
        background-image: url(https://www.localmeasure.com/wp-content/uploads/2015/02/header_manequin-1000x500.jpg);
      } 
    }
    @media (min-width: 75em) {
      .page-heading {
        background-image: url(https://www.localmeasure.com/wp-content/uploads/2015/02/header_manequin-1500x600.jpg);
      } 
    }
    @media (min-width: 93.75em) {
      .page-heading {
        background-image: url(https://www.localmeasure.com/wp-content/uploads/2015/02/header_manequin.jpg);
      } 
    }
    @media (min-width: 125em) {
      .page-heading {
        background-image: url(https://www.localmeasure.com/wp-content/uploads/2015/02/header_manequin.jpg);
      } 
    }
  </style>
</head>
